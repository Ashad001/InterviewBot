<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @font-face {
    font-family: 'Product Sans';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
    }

    body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    }

    #container {
      max-width: 35%;
      margin: 5% auto;
      padding: 20px;
      background-color: #fff;
      border: 10px solid #39b1b2;
      border-radius: 10px;
      position: relative;
      transition: all 0.5s ease;
    }

    #container.minimized {
      margin-left: 0;
    }

    #welcome {
      display: none;
      width: 100%;
      height: 100%;
    }

    #logo {
    text-align: center;
    margin-top: -20px;
    font-size: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      margin-top: -20px;
      font-size: 300%;
    }

    input {
      display: block;
      width: 95.7%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #39b1b2;
    border: none;
    border-radius: 3px;
    font-size: 14px;
    color: #fff;
    cursor: pointer;
    }

    button:hover {
    background-color: #2c9a9a;
    }

    a {
    color: #39b1b2;
    }

    a:hover {
    text-decoration: underline;
    }

    .score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .animate-score {
      animation-delay: 0.5s;
    }

  </style>
  <title>Sign In</title>
</head>
<body>
  <div id="container">
    <div id="logo">
      <img src="https://lh3.googleusercontent.com/drive-viewer/AFGJ81q2OP_acUxP3syqtJRIJSjmNHE94df43MFmj4-kw8Lp1bMIFCM63XCbnpEFMX4kb38Du_ckZt6q_5-fNL_yp-CizKqz=s2560" alt="Dev Hire" style="width: 40%; height: auto;">
    </div>
    <div id="signin">
      <h1>Sign In</h1>
      <input type="email" id="signinEmail" placeholder="Email" />
      <button id="signinSendOtp" onclick="verifyemail()">Send OTP</button>
      <div id="signinTimer"></div>
      <input type="text" id="signinOtp" placeholder="Enter OTP" />
      <button id="signinButton" onclick="checkOTP()">Sign In</button>
      <p>Don't have an account? <a href="#" onclick="window.location.href='/signup'">Sign up</a></p>
    </div>

    <div id="welcome">
      <h1 id="welcomeh1">Welcome Back User</h1>
      <div class="score animate-animated animate-bounceInLeft" id="prev">Scores from your last session:</div>
      <div class="score animate-animated animate-bounceInLeft" id="toneScore">Tone Score: 0</div>
      <div class="score animate-animated animate-bounceInLeft animate-score" id="understandingScore">Understanding Score: 0</div>
      <div class="score animate-animated animate-bounceInLeft animate-score" id="aiAnalysisScore">AI Analysis Score: 0</div>
      <button id="startInterview" onclick="interviewStart()">Start the Interview</button>
    </div>
  </div>

  <script>
    const signinSendOtp = document.getElementById("signinSendOtp");
    const signinTimer = document.getElementById("signinTimer");
    const signinButton = document.getElementById("signinButton");
    const email = document.getElementById('signinEmail');
    const signinOtp = document.getElementById('signinOtp');
    signinButton.style.display = 'none';
signinOtp.style.display = 'none';

function sendOtp(button, timer, emailInput) {
    button.disabled = true;
    let timeRemaining = 120;
    timer.innerHTML = `OTP sent! Expires in ${timeRemaining} seconds.`;

    const countdown = setInterval(() => {
        timeRemaining--;
        timer.innerHTML = `OTP sent! Expires in ${timeRemaining} seconds.`;

        if (timeRemaining <= 0) {
        clearInterval(countdown);
        button.disabled = false;
        timer.innerHTML = "OTP expired. Click Send OTP to request a new one.";
     }
    }, 1000);
}

function validateEmail() {
  const pattern = /^\w+([.-]?\w+)@\w+([.-]?\w+)(\.\w{2,3})+$/;
  return pattern.test(email.value);
}

function verifyemail() {
  if(validateEmail()){
    signinButton.style.display = 'block';
    signinOtp.style.display = 'block';
    sendOTP();
  }
  else{
    alert("Incorrect Email Format Entered , Use a Valid Email Please")
  }
}

var OTPcode;
function sendOTP() {
      sendOtp(signinSendOtp, signinTimer, email);
      var obj = {"email": email.value };
      fetch("/sendOTP", {
        method: "POST",
        body: JSON.stringify(obj),
        headers: {
          "Content-Type": "application/json"
        },
      })
        .then(response => response.text())
        .then(data => {
          OTPcode = parseInt(data);

          if (OTPcode === 742) {
            window.location.href = "/signinerror";
          }
        })
        .catch(error => console.error(error));
    }

function checkOTP() {
  if(OTPcode == parseInt(signinOtp.value)) {
    getValues();
  } else {
    console.log("Incorrect OTP");
    alert("Incorrect OTP. Please try again.");
  }
}

var toneScore;
var understandingScore;
var aiAnalysisScore;
var first_name;

function showWelcomeSection() {
    // Hide the sign-in section and show the welcome section
    document.getElementById("signin").style.display = "none";
    const welcomeh1a = document.querySelector("#welcomeh1");
    welcomeh1a.textContent = "Welcome Back " + first_name;
    document.getElementById("welcome").style.display = "block";
    document.getElementById("toneScore").innerHTML = `Tone Score: ${toneScore}`;
    document.getElementById("understandingScore").innerHTML = `Understanding Score: ${understandingScore}`;
    document.getElementById("aiAnalysisScore").innerHTML = `AI Analysis Score: ${aiAnalysisScore}`;
}

function getValues(){
        fetch("/get_values", {
                  method: "POST",
                  body: JSON.stringify(email.value),
                  headers: {
                      "Content-Type": "application/json"
                  },
              })
                  .then(response => response.json())
                  .then(data => {
                    first_name = data.fname;
                    toneScore = data.tone;
                    understandingScore = data.und;
                    aiAnalysisScore = data.ai;
                    console.log(first_name,toneScore,understandingScore,aiAnalysisScore);
                    localStorage.setItem('first', first_name);
                    localStorage.setItem('em', email.value);
                    showWelcomeSection();
                  })
                  .catch(error => console.error(error));
                  
                }

  function interviewStart()
  {
    window.location.href = "/interview";
  }
  </script>
</body>
</html>
