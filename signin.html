<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
      
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-size: cover;
        background: -webkit-linear-gradient(0deg, #39b1b2, #000000 100%);
        margin: 0;
        padding: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 150px;
       }
      input {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px #888;
        color:rgba(164, 209, 207, 0.7);
        color: black;
      }
      input:focus {
        outline: none;
        background-color: rgba(164, 209, 207, 0.7); 
      }
      label {
        position: relative;
        color:white;
      }
      label span {
        position: absolute; 
        left: 10px;
        top: -10px;
        padding: 0 5px;
        background-color: rgba(0, 0, 0, 0.5); 
        border-radius: 5px; 
      }
      button {
        margin: 10px;
        padding: 10px;
        border-radius:5px;
        width: 60;
        height: 100;
        border: none;
        box-shadow: 0px 0px 5px #888;
        background-color: #7f8f7f;
        color: white;
        cursor: pointer;
      }
      .button-group {
        display: flex;
        font-size: 1.2rem;
        justify-content: space-between;
        margin-top: 15px; /* Add some space between the buttons and the form inputs */
        width: 100%;
      }
      button:disabled {
        background-color: #7f8f7f;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background-color:rgba(164, 209, 207, 0.7);
      }
      .logo-container {
        position: absolute;
        left: 0;
        top: 0%;
        width: 430px;
        height: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: left;
    }
     .logo-image {
        max-width: 100%;
        height: auto;
    }
    @media only screen and (max-width: 768px) {
        body {
            flex-direction: column;
        }
        form {
            flex-direction: row;
            justify-content: space-between;
            margin-top: 100px;
            width: 100%;
        }
        .form-inputs {
            margin-right: 50px;
        }
        .button-group {
            flex-direction: column;
        }
        .logo-container {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .logo-image {
            max-width: 80%;
            height: auto;
          }
          .timer {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
    }

  }
    </style>
  </head>
  <body>
    <form>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="otp">OTP code:</label>
      <input type="text" id="otp" name="otp" required>

      <div class="button-group">
        <button type="submit" id="send-code-btn">Send code</button>
        <button type="submit" id="signup-btn" disabled>Sign in</button>
      </div>

      <div class="logo-container">
        <img src="https://lh3.googleusercontent.com/drive-viewer/AFGJ81rxuocJq92t5lIyKSE51q-xBEsMu3ah0tJxlnpw_VHkmzZ3NSo1yqWIrd0EI8W3QvSJIIRZgwWx_dEHjVuRkZ7rQYixxw=s2560" 
        alt="logo.png"  class="logo-image">
      </div>

      <div id="timer">02:00</div>

    </form>

    <script>
        const form = document.querySelector('form');
        const sendCodeBtn = document.querySelector('#send-code-btn');
        const signUpButton = document.querySelector('#signup-btn');
        const otpInput = document.querySelector('#otp');
        const timerElement = document.getElementById("timer");
        
        form.addEventListener('submit', handleSubmit);
        signUpButton.disabled  = true;
        otpInput.addEventListener('input', handleOtpInput);
        
        var timeLimit = 120;

        function startTimer(duration, display) {
  let timer = duration, minutes, seconds;
  setInterval(function () {
    minutes = parseInt(timer / 60, 10);
    seconds = parseInt(timer % 60, 10);

    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    display.textContent = minutes + ":" + seconds;

    if (--timer < 0) {
      timer = duration;
    }
  }, 1000);
}
document.querySelector("#send-code-btn").addEventListener("click", function(event) {
  event.preventDefault();
  startTimer(120, timerElement);
});
                
        
        function handleOtpInput(event) {
            // Replace "1234" with the correct OTP code sent on email
            if (event.target.value === "1234") { 
            signUpButton.disabled = false;
        } 
        else {
            signUpButton.disabled = true;
        }
    }
    function handleSubmit(event) {
  event.preventDefault();
  const email = document.querySelector('#email').value;
  const otp = otpInput.value;

  // Do something with the user's input
  console.log(`User entered email: ${email}`);
  console.log(`User entered OTP: ${otp}`);

  form.reset();
  signUpButton.disabled = true; // Disable the button again after form submission
}
</script>
  </body>
</html>
